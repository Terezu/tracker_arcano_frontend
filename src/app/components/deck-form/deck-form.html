<div class="form-container">
  <h2>{{ deck.id ? 'Editar Deck: ' + deck.name : 'Novo Deck (Pauper)' }}</h2>
  
  <div class="form-group">
    <label for="name">Nome do Deck:</label>
    <input 
      type="text" 
      id="name" 
      [(ngModel)]="deck.name" 
      placeholder="Ex: Mono Blue Faeries"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label for="list">Lista de Cartas (Formato Arena/MTGO):</label>
    <textarea 
      id="list" 
      [(ngModel)]="deck.deckList" 
      rows="15" 
      placeholder="4 Delver of Secrets&#10;18 Island&#10;..."
      class="form-control"
    ></textarea>
    <small>Coloque uma carta por linha. Ex: "4 Lightning Bolt"</small>
  </div>

  <div class="button-group" style="display: flex; gap: 10px;">
    <button type="submit" class="btn-salvar" (click)="salvarDeck()" [disabled]="isSubmitting" style="background-color: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">
      Salvar Novo Deck
    </button>
    
    <button *ngIf="deck.id" (click)="cancelarEdicao()" [disabled]="isSubmitting" class="btn-cancel" style="background-color: #6c757d; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">
      Cancelar Edição
    </button>
  </div>
</div>
