<div class="login-container" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; color: white;">
  <div class="login-box" style="background-color: #2a2a2a; padding: 40px; border-radius: 8px; width: 100%; max-width: 400px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); border-top: 4px solid #d32f2f;">
    
    <h2 style="text-align: center; color: #d32f2f; margin-bottom: 30px;">Lontras Arcanas<br><small style="color: #ccc; font-size: 0.6em;">Deck Tracker</small></h2>

    <div class="form-group" style="margin-bottom: 20px;">
      <label style="display: block; margin-bottom: 8px;">Usuário</label>
      <input type="text" [(ngModel)]="credenciais.login" placeholder="Ex: jogador1" 
             style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #555; background: #333; color: white;">
    </div>

    <div class="form-group" style="margin-bottom: 30px;">
      <label style="display: block; margin-bottom: 8px;">Senha</label>
      <input type="password" [(ngModel)]="credenciais.senha" (keyup.enter)="fazerLogin()" placeholder="Sua senha" 
             style="width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #555; background: #333; color: white;">
    </div>

    <div *ngIf="erroLogin" style="color: #ff4444; margin-bottom: 20px; text-align: center; font-size: 0.9em;">
      Usuário ou senha inválidos. Tente novamente.
    </div>

    <button (click)="fazerLogin()" [disabled]="isLoading" 
            style="width: 100%; padding: 12px; background-color: #d32f2f; color: white; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 1.1em;">
      {{ isLoading ? 'Entrando...' : 'Entrar' }}
    </button>
  </div>
</div>
